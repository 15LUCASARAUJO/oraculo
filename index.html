<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Oráculo - Biblioteca de Códigos</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Oráculo</h2>
        </div>
        <div class="sidebar-menu" id="sidebar-menu">
        </div>
        <div class="sidebar-footer" style="padding: 1rem;">
            <input
                type="text"
                id="new-theme-input"
                placeholder="Novo tema"
                style="width: 100%; padding: 0.5rem; border-radius: 5px; border: none; margin-bottom: 0.5rem;"
            />
            <button class="btn btn-primary" style="width: 100%;" onclick="addNewTheme()">Adicionar Tema</button>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Pesquisar..." oninput="searchNotes()" />
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div class="content">
            <div class="page-header">
                <h1 id="language-title">Nenhum tema selecionado</h1>
                <button class="btn btn-primary" onclick="openModal()" id="add-note-btn" disabled>Adicionar Nota</button>
            </div>
            <div class="notes-container" id="notes-container"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Nota</h3>
                <button class="x" onclick="closeModal()">X</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="note-title">Título</label>
                    <div
                        id="note-title"
                        contenteditable="true"
                        placeholder="Título da nota"
                        style="border: 1px solid #ccc; padding: 0.5rem; min-height: 40px; border-radius: 5px; outline: none; background-color: #fff; color: #212529;"
                    ></div>
                </div>
                <div class="form-group">
                    <label for="note-content">Conteúdo</label>
                    <div
                        id="note-content"
                        contenteditable="true"
                        placeholder="Conteúdo da nota"
                        style="border: 1px solid #ccc; padding: 0.5rem; min-height: 100px; border-radius: 5px; outline: none; background-color: #fff; color: #212529;"
                    ></div>
                </div>
                <button class="btn" id="select-color-btn" onclick="selectTextColor()">Marcar</button>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveNote()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
